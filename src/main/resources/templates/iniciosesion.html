<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
	    :root {
	        --peach: #FFD5C2;
	        --cream: #FFF3E4;
	        --beige: #F6EDE3;
	        --pink: #FFE4EC;
	        --mint: #DFF7E2;
	        --text-dark: #4a4a4a;
	    }

	    body {
	        background-color: var(--cream);
	        font-family: "Inter", sans-serif;
	        margin: 0;
	        padding: 0;
	    }

	    .login-wrapper {
	        height: 100vh; /* FORZAR altura total */
	    }

	    .login-form-side {
	        background-color: var(--cream);
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        padding: 40px;
	        height: 100%; /* OCUPAR 100% del contenedor */
	    }

	    .login-box {
	        max-width: 400px;
	        width: 100%;
	    }

	    .login-box h2 {
	        font-weight: 700;
	        color: var(--text-dark);
	        margin-bottom: 25px;
	    }

	    .form-control {
	        background-color: var(--beige);
	        border: none;
	        border-radius: 8px;
	        padding: 12px;
	        color: var(--text-dark);
	    }

	    .form-control:focus {
	        box-shadow: 0 0 0 0.15rem var(--peach);
	    }

	    .btn-login {
	        background-color: var(--peach);
	        border: none;
	        padding: 12px;
	        border-radius: 8px;
	        width: 100%;
	        font-weight: 600;
	        color: var(--text-dark);
	        transition: background-color 0.2s;
	    }

	    .btn-login:hover {
	        background-color: var(--pink);
	    }

	    .forgot {
	        font-size: 0.9rem;
	        color: var(--text-dark);
	        text-decoration: none;
	    }

	    .image-side {
	        background-image: url('https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGhhbWJ1cmd1ZXNhc3xlbnwwfHwwfHx8MA%3D%3D');
	        background-size: cover;
	        background-position: center;
	        height: 100%; /* OCUPAR 100% DEL HEIGHT */
	    }

	    /* Responsive: en móvil la imagen va abajo y no debe forzar la altura */
	    @media (max-width: 768px) {
	        .image-side {
	            height: 40vh;
	        }
	        .login-wrapper {
	            height: auto;
	            min-height: 100vh;
	        }
	    }
	</style>

</head>

<body>

    <div class="container-fluid login-wrapper">
        <div class="row h-100">

            <!-- Left: Form -->
            <div class="col-12 col-md-6 login-form-side">
                <div class="login-box">
                    <h2>Iniciar Sesión</h2>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>

                    </form>
						<div class="mt-3 text-center" >
							
	 						<a class="nav-link fw-bold" th:href="@{/menu}">Inicia Sesión</a>
						</div>
                        <div class="mt-3 text-center">
                            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                        </div>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="col-12 col-md-6 image-side d-none d-md-block"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
