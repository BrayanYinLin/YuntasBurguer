<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizar Producto - Yuntas Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
    <h2 class="mb-4">Actualizar Producto</h2>

    <form th:action="@{/producto/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
        
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.10" th:field="*{precio}" class="form-control" id="precio" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
            <label class="form-check-label" for="estado">
                Activo
            </label>
        </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square me-2"></i>Actualizar</button>
        
        <a th:href="@{/productos/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
