<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Pedido - Yuntas Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
    <h2 class="mb-4">Registrar Pedido</h2>

    <form th:action="@{/pedidos/registrar}" th:object="${pedido}" method="post">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select th:field="*{cliente}" class="form-select" id="cliente" required>
                <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado</label>
            <select th:field="*{empleado}" class="form-select" id="empleado" required>
                <option th:each="emp : ${empleados}" th:value="${emp.id}" th:text="${emp.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mesa" class="form-label">Mesa</label>
            <select th:field="*{mesa}" class="form-select" id="mesa" required>
                <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.id}"></option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado" checked>
            <label class="form-check-label" for="estado">
                Activo
            </label>
        </div>

        <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i>Registrar</button>
        <a th:href="@{/pedidos}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
