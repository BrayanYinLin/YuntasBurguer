<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Pedidos - Yuntas Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root {
          --peach: #FFD5C2;
          --cream: #FFF3E4;
          --beige: #F6EDE3;
          --pink: #FFE4EC;
          --mint: #DFF7E2;
          --text-dark: #4a4a4a;
      }
      body {
          background-color: var(--cream);
          color: var(--text-dark);
          font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          margin: 0;
      }
      .main-content {
          padding: 20px;
      }
      .page-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 1.5rem;
      }
      .table-wrap {
          background-color: white;
          border-radius: 12px;
          padding: 1rem;
      }
      table.table thead th {
          background-color: var(--beige);
      }
    </style>
</head>
<body>

<main class="main-content container">

    <div class="page-header">
        <h2 class="h4 mb-0">Habilitar/Deshabilitar Pedidos</h2>
        <a th:href="@{/pedidos}" class="btn btn-secondary">Volver al listado</a>
    </div>

    <section class="table-wrap">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Empleado</th>
                    <th scope="col">Mesa</th>
                    <th scope="col">Estado</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido : ${listapedidos}">
                    <td th:text="${pedido.id}">1</td>
                    <td th:text="${pedido.cliente.nombre}">Nombre Cliente</td>
                    <td th:text="${pedido.empleado.nombre}">Nombre Empleado</td>
                    <td th:text="${pedido.mesa.id}">Numero Mesa</td>
                    <td th:text="${pedido.estado == true ? 'Habilitado' : 'Deshabilitado'}"></td>
                    <td class="text-center action-icons">
                        <a th:if="${pedido.estado == false}" th:href="@{/pedidos/habilitar/{id}(id=${pedido.id})}" class="btn btn-success btn-sm">Habilitar</a>
                        <a th:if="${pedido.estado == true}" th:href="@{/pedidos/deshabilitar/{id}(id=${pedido.id})}" class="btn btn-danger btn-sm">Deshabilitar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listapedidos)}">
                    <td colspan="6" class="text-center py-4">No hay pedidos para mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
