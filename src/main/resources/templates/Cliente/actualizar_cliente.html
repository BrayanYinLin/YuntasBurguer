<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Actualizar Cliente - Yuntas Burguer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
	<h2 class="mb-4">Actualizar Cliente</h2>

	<form th:action="@{/menu/cliente/modificar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
		<!-- Hidden para el ID -->
		<input type="hidden" th:field="*{id}"/>

		<div class="mb-3">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
		</div>
		<div class="mb-3">
			<label for="telefono" class="form-label">Teléfono</label>
			<input type="text" th:field="*{telefono}" class="form-control" id="telefono"
						 maxlength="9" pattern="\d{9}" title="Ingrese 9 dígitos">
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
			<label class="form-check-label" for="estado">
				Activo
			</label>
		</div>

		<button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square me-2"></i>Actualizar</button>
		<a th:href="@{/menu/cliente}" class="btn btn-secondary">Cancelar</a>
	</form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('dni').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '');
    });

    document.getElementById('telefono').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '');
    });
</script>

</body>
</html>
