<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilitar Mesas - Yuntas Burguer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --peach: #FFD5C2;
            --cream: #FFF3E4;
            --beige: #F6EDE3;
            --pink: #FFE4EC;
            --mint: #DFF7E2;
            --text-dark: #4a4a4a;
        }

        body {
            background-color: var(--cream);
            color: var(--text-dark);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        .table-wrap {
            background-color: transparent;
            border-radius: 12px;
            padding: 12px;
        }

        table.table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table.table thead th {
            border-bottom: 1px solid rgba(0,0,0,0.06);
            background-color: var(--beige);
            font-weight: 700;
        }

        table.table tbody tr:hover {
            background-color: var(--beige);
        }

        table.table td, table.table th {
            vertical-align: middle;
            border-top: 1px solid rgba(0,0,0,0.04);
            padding: 12px 10px;
            color: var(--text-dark);
        }

        .btn-habilitar {
            background-color: var(--mint);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-habilitar:hover { background-color: var(--peach); }

        .btn-deshabilitar {
            background-color: var(--peach);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-deshabilitar:hover { background-color: var(--pink); }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<main class="container py-5">
    <div class="mb-3">
        <a th:href="@{/mesa/listar}" class="btn btn-deshabilitar">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
    </div>

    <h2>Habilitar Mesas</h2>

    <section class="table-wrap">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Número de Mesa</th>
                    <th>Estado Actual</th>
                    <th class="text-center">Acción</th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="mesa : ${listamesa}">
                    <td th:text="${mesa.id}"></td>
                    <td th:text="${'Mesa ' + mesa.numero}" class="fw-bold"></td>
                    
                    <td>
                        <span th:if="${mesa.estado.name() == 'Libre'}" class="badge text-bg-success">Libre</span>
                        <span th:if="${mesa.estado.name() == 'Ocupada'}" class="badge text-bg-danger">Ocupada</span>
                        <span th:if="${mesa.estado.name() == 'Inactiva'}" class="badge text-bg-secondary">Inactiva</span>
                    </td>

                    <td class="text-center">
                        
                        <a th:if="${mesa.estado.name() == 'Inactiva'}"
                           th:href="@{/mesa/habilitar/{id}(id=${mesa.id})}"
                           class="btn btn-habilitar btn-sm mb-1">
                            <i class="bi bi-check-circle me-1"></i> Habilitar
                        </a>

                        <a th:if="${mesa.estado.name() != 'Inactiva'}"
                           th:href="@{/mesa/deshabilitar/{id}(id=${mesa.id})}"
                           class="btn btn-deshabilitar btn-sm">
                            <i class="bi bi-x-circle me-1"></i> Deshabilitar
                        </a>
                    </td>
                </tr>
                
                <tr th:if="${#lists.isEmpty(listamesa)}">
                    <td colspan="4" class="text-center py-4">No hay mesas registradas.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
