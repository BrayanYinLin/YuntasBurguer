<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Mesa - Yuntas Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
    <h2 class="mb-4">Registrar Mesa</h2>

    <form th:action="@{/mesa/registrar}" th:object="${mesa}" method="post">
        
        <div class="mb-3">
            <label for="numero" class="form-label">Número de Mesa</label>
            <input type="number" th:field="*{numero}" class="form-control" id="numero" required min="1">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado Inicial</label>
            <select th:field="*{estado}" class="form-select" id="estado">
                <option value="Libre" selected>Libre</option>
                <option value="Ocupada">Ocupada</option>
                <option value="Inactiva">Inactiva (Mantenimiento)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-2"></i>Registrar
        </button>
        <a th:href="@{/mesa/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación: Evitar números negativos en la mesa
    document.getElementById('numero').addEventListener('input', function() {
        if (this.value < 0) this.value = Math.abs(this.value);
    });
</script>

</body>
</html>
